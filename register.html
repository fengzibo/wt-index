<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=9" />
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="renderer" content="webkit">

    <title>注册</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/index.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->

</head>
<body>

<div class="warp">

    <!--顶部开始-->
    <nav class="nav">
        <div class="top-small-nav landing-nav-bg">
            <div class="container ">
                <div class="landing-logo"></div>
                <div class="landing-nav">
                    注册账户
                </div>
            </div>
        </div>
    </nav>
    <!--顶部结束-->
    <!--注册内容开始-->
    <div class="container">
        <div class="register-box">
            <h1><span>注册账户</span></h1>
            <div>
                <form class="form-horizontal register-main">
                    <div class="form-group">
                        <label for="inputname" class="col-sm-4 control-label"><span style="color: #000000; font-size: 15px;">账户设置</span></label>
                        <div class="col-sm-8" style="padding-top: 7px">
                            <span style="color: #666666;font-size: 14px;">请设置你的账户和密码用于登陆</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputname" class="col-sm-4 control-label register-text">用户姓名</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control register-type" placeholder="请输入姓名" id="inputname">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputphone" class="col-sm-4 control-label register-text">手机</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control register-type" placeholder="请输入11位号码" id="inputphone">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputyz" class="col-sm-4 control-label register-text">验证码</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control register-type" placeholder="请输入验证码" id="inputyz">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-4 control-label register-text">登陆密码</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control register-type" placeholder="6至16位数字、字母或字符" id="password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="repw" class="col-sm-4 control-label register-text">确认密码</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control register-type" placeholder="重复输入密码" id="repw">
                        </div>
                    </div>
                    <div class="register-line"></div>
                    <div class="form-group">
                        <label for="inputname" class="col-sm-4 control-label"><span style="color: #000000; font-size: 15px;">基本信息</span></label>
                        <div class="col-sm-8" style="padding-top: 7px">
                            <span style="color: #666666;font-size: 14px;">请输入真实的信息</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="sex" class="col-sm-4 control-label register-text">性别</label>
                        <div class="col-sm-4">
                            <select class="form-control register-type" id="sex" placeholder="重复输入密码">
                                <option>男</option>
                                <option>女</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="province" class="col-sm-4 control-label register-text">所在省份</label>
                        <div class="col-sm-8">
                            <select class="form-control register-type" id="province" placeholder="重复输入密码">
                                <option>浙江省</option>
                                <option>江苏省</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="school" class="col-sm-4 control-label register-text">学校/工作单位</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control register-type" placeholder="如：浙江传媒大学" id="school">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="identity" class="col-sm-4 control-label register-text">身份</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control register-type" placeholder="教师/学生/工程师等" id="identity">
                        </div>
                    </div>
                    <div class="form-group" style="margin-top: 40px;">
                        <div class="col-sm-offset-4 col-sm-8">
                            <button type="submit" class="btn btn-default register-btn">确定</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--注册内容结束-->
</div>
<!--footer开始-->
<div class="footer-detail footer-bottom">

<script src="js/bootstrap.min.js"></script>
<script src="js/public.js"></script>
</body>
</html>
